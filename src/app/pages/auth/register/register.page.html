<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card class="registro">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Registrar nuevo usuario</ion-card-title>
        </ion-card-header>
 
        <ion-card-content>

          <ion-item lines="none">
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input type="email" placeholder="Nombre" name="email" [(ngModel)]="user.name"></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
            </ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="stacked">Empresa</ion-label>
            <ion-input type="database" placeholder="Empresa" name="database" [(ngModel)]="user.database">
            </ion-input>
          </ion-item>

          
          <ion-item lines="none">
            <ion-label position="stacked">Perfil</ion-label>
            <ion-input type="profile" placeholder="Perfil" name="profile" [(ngModel)]="user.profile">
            </ion-input>
          </ion-item>
 
          <ion-button class="botonfiltro" expand="full" color="success" (click)="saveNewUser()"><p id="textofiltrar">Aceptar</p>
          </ion-button>
 
        </ion-card-content>
      </ion-card>
